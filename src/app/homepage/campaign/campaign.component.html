<section *ngFor= "let campaign of campaigns">
  <div class="container py-3">
    <div class="card">
      <div class="row">
        <div class="col-md-4">
          <img src="{{campaign.image}}" alt="" class="w-100">
          </div>
          <div class="col-md-8 px-3">
            <div class="card-block px-3">
              <h4 class="card-title">{{campaign.title}}</h4>
              <p class="card-text">{{campaign.desc}}</p>
              <div>									
                <h3>$ {{campaign.current}} </h3>
                <p>
                  <span> Raised of {{campaign.target}} </span>
                </p>                
              </div>
              <div class="progress">
                <div class="progress-bar" role="progressbar" [ngStyle]="{'width':(campaign.current/campaign.target)*100+'%'}">{{'%'+toF((campaign.current/campaign.target)*100)}}</div>
              </div>
              <br>
              <a class="btn btn-primary" (click)="goToCampaignPage(campaign)">DONATE</a>
            </div>
          </div>
        </div>
      </div>
    </div>  
</section>
